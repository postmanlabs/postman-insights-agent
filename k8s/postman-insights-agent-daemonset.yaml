# Create namespace
apiVersion: v1
kind: Namespace
metadata:
  name: postman-insights-namespace
---
# Create service account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: postman-insights-service-account
  namespace: postman-insights-namespace
automountServiceAccountToken: false
---
# Create role
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: postman-insights-read-only-role
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "watch", "list"]
---
# Give viewer access to the service account
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: postman-insights-view-all-resources-binding
subjects:
  - kind: ServiceAccount
    name: postman-insights-service-account
    namespace: postman-insights-namespace
roleRef:
  kind: ClusterRole
  name: postman-insights-read-only-role
  apiGroup: rbac.authorization.k8s.io
---
# Create daemonset for running agent
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: postman-insights-agent
  namespace: postman-insights-namespace
spec:
  selector:
    matchLabels:
      name: postman-insights-agent
  template:
    metadata:
      labels:
        name: postman-insights-agent
    spec:
      serviceAccountName: postman-insights-service-account
      automountServiceAccountToken: true
      hostPID: true # Required for eCapture to access all process PIDs
      containers:
        - command:
            - /postman-insights-agent
          args:
            - kube
            - run
            - --repro-mode
          env:
            - name: POSTMAN_INSIGHTS_K8S_NODE
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POSTMAN_INSIGHTS_CRI_ENDPOINT
              value: /var/run/containerd/containerd.sock
          image: postman-insights-agent:https-ingestion
          imagePullPolicy: Never
          name: postman-insights-agent
          resources:
            requests:
              cpu: 200m
              memory: 500Mi
            limits:
              cpu: 200m
              memory: 500Mi
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /host/proc
              name: host-procfs
              readOnly: true
            - mountPath: /host/var/run/netns
              mountPropagation: HostToContainer
              name: host-netns
              readOnly: true
            - mountPath: /var/run/containerd/containerd.sock
              name: containerdsocket
              readOnly: true
            - mountPath: /run/containerd
              name: containerd-runtime
              readOnly: true
      restartPolicy: Always
      volumes:
        - name: host-procfs
          hostPath:
            path: /proc
            type: Directory
        - name: host-netns
          hostPath:
            path: /var/run/netns
            type: Directory
        - name: containerdsocket
          hostPath:
            path: /var/run/containerd/containerd.sock
            type: Socket
        # Containerd runtime directory for accessing container filesystems
        - name: containerd-runtime
          hostPath:
            path: /run/containerd
            type: Directory
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 30%
