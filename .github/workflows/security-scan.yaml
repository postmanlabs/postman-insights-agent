on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 2'
jobs:
 scanjob:
   name: Security Scan Job
   uses: postmanlabs/gh-security-scan-workflow/.github/workflows/security.yml@v1.0
   with: 
     imagename: postman-insights-agent
     language: "['go']"
